name: Continuous Integration (Master)
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-2019
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
    - name: Install Application Dependencies
      run: pip install -r requirements.txt
    - name: Bundle Application
      run: pyinstaller --distpath=bin --workpath=work dash_masternode_tool.spec
  build-mac:
    name: Build for macOS
    runs-on: macos-10.15
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
    - name: Install Application Dependencies
      run: pip3 install --user -r requirements.txt
    - name: Add Local Bin To Path
      run: |
        prefix=$(python3 -m site --user-base)
        echo "::add-path::$prefix/bin"
    - name: Bundle Application
      run: pyinstaller --distpath=bin --workpath=work dash_masternode_tool.spec
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
    - name: Install Required System Packages
      run: sudo apt-get install -y flatpak-builder
    - name: Build Application
      run: flatpak-builder var/flatpak/build/znode-tool flatpak.json
